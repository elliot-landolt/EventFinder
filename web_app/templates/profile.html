{% extends "bootstrap_5_layout.html" %}
{% set page_title = "Profile" %}
{% set active_page = "profile" %}

{% block content %}

    <div class="container" style="max-width: 350px;">
        <h2>Profile</h2> 
        <img class="img-thumbnail" src="{{session['current_user']['picture']}}" alt="Rainbow G Logo" style="width: 50px; height: 50px; object-fit: cover;">

        <dl class="row">
            <dt class="col-sm-3">Name</dt>
            <dd class="col-sm-9">{{session["current_user"]["name"]}}</dd>
          
            <dt class="col-sm-3">Email</dt>
            <dd class="col-sm-9">{{session["current_user"]["email"]}}</dd>
        </dl>
    </div>

{% endblock %}
